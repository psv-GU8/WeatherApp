<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section class="container-fluid">
		<div class="container">
			<h1 class="initialHeading">What's the weather at your place ?</h1>
			<button class="report btn btn-outline-success btn-lg">Show ME the report !!!</button>
			<br>
			<div class="row text-center">
				<div class="col-lg-4">
					<i class="fa fa-thermometer-empty" aria-hidden="true"></i>
					<h3>Temperature</h3>
					<div class="temp">
						10 C
					</div>
				</div>
				<div class="col-lg-4">
					<i class="fa fa-angle-double-down" aria-hidden="true"></i>
					<h3>Pressure</h3>
					<div class="pressure">
						10 C
					</div>
				</div>
				<div class="col-lg-4">
					<i class="fa fa-tint" aria-hidden="true"></i>
					<h3>Humidity</h3>
					<div class="humidity">
						10 C
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3">
					<h3>Sky</h3>
					<div class="sunny">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Cloudy</h3>
					<div class="cloudy">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Latitude</h3>
					<div class="latitude">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Longitude</h3>
					<div class="longitude">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>City</h3>
					<div class="name">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>State</h3>
					<div class="region">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Country</h3>
					<div class="country">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Local-Time</h3>
					<div class="time">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Wind Speed</h3>
					<div class="wspeed">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Wind Degree</h3>
					<div class="wdeg">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Wind Direction</h3>
					<div class="wdir">
						
					</div>
				</div>
				<div class="col-lg-3">
					<h3>Precipitation</h3>
					<div class="precip">
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
